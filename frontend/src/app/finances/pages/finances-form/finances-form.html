<section class="finance-form" [ngClass]="tipo">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{ tipo === "receita" ? "Nova Receita üí∞" : "Nova Despesa üí∏" }}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <input matInput type="date" formControlName="data" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Categoria</mat-label>
          <mat-select formControlName="categoria">
            <mat-option
              *ngFor="
                let c of tipo === 'receita'
                  ? categoriasReceita
                  : categoriasDespesa
              "
              [value]="c"
              >{{ c }}</mat-option
            >
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Descri√ß√£o</mat-label>
          <input
            matInput
            placeholder="Ex: Venda de milho"
            formControlName="descricao"
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Valor</mat-label>
          <input
            matInput
            formControlName="valor"
            (input)="onValorInput($event)"
            (blur)="onValorBlur($event)"
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Forma de Pagamento</mat-label>
          <mat-select formControlName="pagamento">
            <mat-option *ngFor="let f of formasPagamento" [value]="f">
              {{ f }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>√Årea vinculada (opcional)</mat-label>
          <input matInput placeholder="Ex: Lavoura 1" formControlName="area" />
        </mat-form-field>

        <div class="actions">
          <button
            mat-stroked-button
            color="warn"
            type="button"
            (click)="cancelar()"
          >
            <mat-icon>arrow_back</mat-icon>
            Cancelar
          </button>

          <button mat-raised-button color="primary" type="submit">
            <mat-icon>save</mat-icon>
            Salvar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</section>
